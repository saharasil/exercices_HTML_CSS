    <title>Mignon 2</title> 
    <style>
    
    body {
        background-color: white;
    
    }
    #mignon{

            /* margin 0 et auto sont les déclarations raccourcis cf . https://developer.mozilla.org/fr/docs/Web/CSS/Propri%C3%A9t%C3%A9s_raccourcies auto permet de centrer la section  à droite et à gauche dans l'élément parent   */
            margin: 0 auto;
    }

    table {
        border-collapse: collapse;
    }

    td, tr {
        width: 4em;
        height: 4em;
        /* border: 1px solid black;    */
    }

    .black{

    }

    }

    .yellow{

    .cream{

</head>
